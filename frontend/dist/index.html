<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Web App</title>

    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Your other head elements -->
</head>
<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <label for="windSpeed" class="form-label">Wind Speed:</label>
                <input type="text" class="form-control" id="windSpeed" name="windSpeed">
            </div>
            <div class="col-md-4">
                <label for="humidity" class="form-label">Humidity:</label>
                <input type="text" class="form-control" id="humidity" name="humidity">
            </div>
            <div class="col-md-4">
                <label for="pressure" class="form-label">Pressure:</label>
                <input type="text" class="form-control" id="pressure" name="pressure">
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-4">
                <label for="windBearing" class="form-label">Wind Bearing:</label>
                <input type="text" class="form-control" id="windBearing" name="windBearing">
            </div>
            <div class="col-md-4">
                <label for="visibility" class="form-label">Visibility:</label>
                <input type="text" class="form-control" id="visibility" name="visibility">
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-12">
                <button id="predictButton" class="btn btn-primary">Predict</button>
            </div>
        </div>

        <!-- Result Display Area -->
        <div class="row mt-3">
            <div class="col-md-12">
                <div id="predictionResult"></div>
            </div>
        </div>
    </div>
 <script src="app.js"></script>
</body>
</html>
